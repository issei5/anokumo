<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲解析サービス</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="app">
        <h1>雲解析サービス</h1>

        <div id="permissionMessage">
            <p>このサイトでは現在地とスマホの角度と撮影した画像を使って雲を解析します。<br>
            そのため以下の「OK」ボタンを押したら諸々の権限で許可してください。<br>
            現在地の取得ができない場合は東京駅、角度が取得できない場合は北向きに45度として解析します。
        </p>
            <button id="okButton">OK</button>
        </div>

        <div id="captureSection" style="display: none;">
            <video id="video" width="300" height="300" autoplay></video>
            <div id="capturedImageContainer" style="display: none;">
                <img id="capturedImage" width="300" height="300" />
            </div>
            <div id="controls">
                <button id="captureButton">撮影する</button>
                <button id="reCaptureButton" style="display: none;">もう一度撮影する</button>
                <button id="sendButton" style="display: none;">送信する</button>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="result"></div>
            <div id="map" style="height: 400px;"></div>
        </div>

        <div id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
